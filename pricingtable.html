<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Table</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    
  <style>
    .pricing-card {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .pricing-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .pricing-header {
      background: #0d6efd;
      color: white;
      padding: 30px 0;
      border-radius: 10px 10px 0 0;
    }

    .price {
      font-size: 2rem;
      font-weight: bold;
    }

    ul.features {
      list-style: none;
      padding-left: 0;
    }

    ul.features li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .btn-plan {
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-5">Our Pricing Plans</h2>
    <div class="row g-4 justify-content-center">
      <!-- Basic Plan -->
      <div class="col-md-4">
        <div class="pricing-card text-center">
          <div class="pricing-header">
            <h3>Basic</h3>
            <p class="price">$9<span class="text-light fs-6">/mo</span></p>
          </div>
          <div class="p-4">
            <ul class="features">
              <li>1 Website</li>
              <li>10 GB Storage</li>
              <li>Email Support</li>
            </ul>
            <a href="#" class="btn btn-outline-primary btn-plan mt-3 px-4">Choose Plan</a>
          </div>
        </div>
      </div>

      <!-- Standard Plan -->
      <div class="col-md-4">
        <div class="pricing-card text-center">
          <div class="pricing-header bg-success">
            <h3>Standard</h3>
            <p class="price">$19<span class="text-light fs-6">/mo</span></p>
          </div>
          <div class="p-4">
            <ul class="features">
              <li>5 Websites</li>
              <li>50 GB Storage</li>
              <li>Priority Support</li>
            </ul>
            <a href="#" class="btn btn-success btn-plan mt-3 px-4">Choose Plan</a>
          </div>
        </div>
      </div>

      <!-- Premium Plan -->
      <div class="col-md-4">
        <div class="pricing-card text-center">
          <div class="pricing-header bg-dark">
            <h3>Premium</h3>
            <p class="price">$49<span class="text-light fs-6">/mo</span></p>
          </div>
          <div class="p-4">
            <ul class="features">
              <li>Unlimited Websites</li>
              <li>1 TB Storage</li>
              <li>24/7 Support</li>
            </ul>
            <a href="#" class="btn btn-dark btn-plan mt-3 px-4">Choose Plan</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
