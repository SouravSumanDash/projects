<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
      font-family: sans-serif;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Enter a number to check:</h2>
  <input type="number" id="numInput" class="form-control" placeholder="Enter a number">
  <button class="btn btn-primary mt-2" onclick="checkNumber()">Check</button>

  <div id="numberList" class="mt-3"></div>
  <div id="result"></div>

  <script>
    function checkNumber() {
      const input = document.getElementById("numInput");
      const result = document.getElementById("result");
      const numberList = document.getElementById("numberList");
      const n = parseInt(input.value);

      result.innerHTML = "";
      numberList.innerHTML = "";

      if (isNaN(n)) {
        result.innerHTML = "<span class='text-danger'>Please enter a valid number.</span>";
        return;
      }

      // Print numbers
      for (let i = n; i < n + 10; i++) {
        numberList.innerHTML += i + " ";
      }

      // Show like/dislike based on range
      if (n >= 1 && n <= 10) {
        result.innerHTML = `
          <button class="btn btn-success"><i class="bi bi-hand-thumbs-up"></i> Like</button>
          <p class="text-success mt-2">ðŸŽ‰ Congratulations! You entered a number between 1 and 10.</p>
        `;
      } else {
        result.innerHTML = `
          <button class="btn btn-danger"><i class="bi bi-hand-thumbs-down"></i> Dislike</button>
          <p class="text-danger mt-2">The number is outside the preferred range.</p>
        `;
      }
    }
  </script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
