<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>
  <label>First name:</label>
  <input type="text" name="firstname"><br><br>

  <label>Last name:</label>
  <input type="text" name="lastname"><br><br>

  <label>Password:</label>
  <input type="password" name="password"><br><br>

  <label>Gender:</label>
  <input type="radio" name="gender" value="male">Male
  <input type="radio" name="gender" value="female">FeMale<br><br>

  <label>Id:</label>
  <input type="checkbox" name="id" value="Driving Card">Driving Card
  <input type="checkbox" name="id" value="Pancard">Pancard
  <input type="checkbox" name="id" value="Passport">Passport
  <input type="checkbox" name="id" value="VoterCard">VoterCard<br><br>

  <label>State:</label>
  <select name="state">
    <option>Select State</option>
    <option>California</option>
    <option>Texas</option>
    <option>New York</option>
    <option>Florida</option>
  </select><br><br>

  <label>Comment:</label><br>
  <textarea name="comment" rows="4" cols="30"></textarea><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
