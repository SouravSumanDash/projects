<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="container mt-4">
  <h1>Hello World!</h1>
  <button class="btn btn-outline-danger me-2">
    <i class="fa-solid fa-heart"></i>
  </button>

  <button class="btn btn-outline-success me-2">
    <i class="fa-solid fa-thumbs-up"></i>
  </button>

  <button class="btn btn-outline-secondary">
    <i class="fa-solid fa-thumbs-down"></i>
</button>


<button> <i class="fa-solid fa-share"></i></button>
<button> <i class="fa-solid fa-magnifying-glass"></i></button>
 <button><i class="fa-solid fa-message"></i></i></button> 
 <button><i class="fa-solid fa-pause"></i></button>
 <button><i class="fa-solid fa-play"></i></button>
 <button><i class="fa-solid fa-user"></i></button>
 <button><i class="fa-solid fa-users"></i></button>

</div>
</head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
  <h1 class="text-center">Centered Text</h1>
  </div>

  <div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card-header d-flex justify-content-between align-items-center">
      <span>Card Title</span>
      <div class="dropdown">
        <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Options
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Action 1</a></li>
          <li><a class="dropdown-item" href="#">Action 2</a></li>
          <li><a class="dropdown-item" href="#">Something else</a></li>
        </ul>
      </div>
    </div>
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center" style="width: 22rem;">
    <div class="card-body">
      <h5 class="card-title">Card Content</h5>
      <p class="card-text">Some quick example text to build on the card content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>



  <div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card text-center" style="width: 22rem;">
    <div class="card-body">
      <h5 class="card-title">Example Card</h5>
      <p class="card-text">Select an option below:</p>
      
      <select class="form-select mb-3" aria-label="Default select example">
        <option selected>Choose an option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>

      <a href="#" class="btn btn-primary">Submit</a>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
