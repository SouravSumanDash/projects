<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer Page - Myntra App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Available Products</h2>
    <div class="row" id="productList"></div>
    <a href="myntraseller.html" class="btn btn-link mt-4">Add More Products</a>
  </div>

  <script>
    const productList = document.getElementById('productList');
    const products = JSON.parse(localStorage.getItem('products')) || [];

    products.forEach(product => {
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4';

      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${product.image}" class="card-img-top" alt="Product Image" style="height: 250px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">â‚¹${product.price}</h5>
            <p class="card-text">${product.desc}</p>
          </div>
        </div>
      `;

      productList.appendChild(col);
    });
  </script>
</body>
</html>
