<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Xaipro Rides 14T Product Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .product-card {
      width: 280px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      min-height: 520px; 
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap:120px;
      padding: 5px 10px;
      margin-bottom: 10px;
    }

    .bestseller-badge {
      background-color: #3d7e3f;
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      margin: 10px 0 0 0;
      letter-spacing: 1px;
    }
    .top-bar i {
 
   display: flex;
  align-items: center;
  gap: 20px; 
}
.heart-icon {
  color: grey;
  font-size: 20px; /* adjust as you like */
  cursor: pointer;
  margin-top:6px;
}

  .product-image img {
  width: 98%;
  height: 250px; /* adjust the height as needed */
  object-fit: contain; /* ensures the image covers the box without distortion */
  display: block;
  margin: 0;
  padding: 0; 
}
.product-image {
  width: 100%;
  display: block;
  border-radius: 8px; /* optional styling */
}

    .product-details {
      padding: 10px;
      color:grey;
    }

    .product-title {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      color:black;
       
    }

    .product-price {
      color: black;
      font-weight: bold;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      margin-left: 5px;
    }

    .discount {
      color: green;
      margin-left: 5px;
    }

    .hot-deal {
      background: #c8f5c2;
      color: green;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="product-card">
  <div class="top-bar">
    <div class="bestseller-badge">Bestseller</div>
    <div><i class="bi bi-heart-fill heart-icon"></i></div>
  </div>
  <div class="product-image">
    <img src="Cc1.png" alt="Xaipro Rides">
  </div>
  <div class="product-details">
    <div class="product-title">xaipro rides 14T rocky skyblue 14T (inch) Road Cycle</div>
    <div>Single Speed, Blue, Rigid</div>
    <div>
      <span style="background: #4CAF50; color: white; padding: 2px 4px; border-radius: 4px;">3.8 ★</span>
      (17,037)
    </div>
    <div>
      <span class="product-price">₹2,235</span>
      <span class="old-price">₹5,999</span>
      <span class="discount">62% off</span>
    </div>
    <div class="hot-deal">Hot Deal</div>
  </div>
</div>

</body>
</html>
