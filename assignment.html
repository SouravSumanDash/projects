<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar and Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f8f9fa; /* Light background */
        }

        .nav-item {
            flex-grow: 1; /* Distribute equal space */
            text-align: center;
        }

        .nav-link {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333; /* Dark text */
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #e9ecef; /* Lighter background on hover */
        }
    </style>
</head>
<body>

    <nav class="navbar">
       
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li> 
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        <div class="invalid-feedback">Please enter your full name.</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="8" required>
                        <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        <div class="invalid-feedback">Passwords do not match.</div>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                        <div class="invalid-feedback">Please enter a valid phone number.</div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                var submitButton = document.getElementById('submitBtn');
                var passwordInput = document.getElementById('password');
                var confirmPasswordInput = document.getElementById('confirmPassword');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('input', function(event) {
                        if (form.checkValidity()) {
                            // Check if passwords match
                            if (passwordInput.value === confirmPasswordInput.value) {
                                confirmPasswordInput.setCustomValidity('');
                            } else {
                                confirmPasswordInput.setCustomValidity('Passwords do not match.');
                            }

                            submitButton.removeAttribute('disabled');
                        } else {
                            submitButton.setAttribute('disabled', true);
                        }

                        form.classList.add('was-validated');
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                    }, false);

                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity() || passwordInput.value !== confirmPasswordInput.value) {
                            event.preventDefault();
                            event.stopPropagation();
                            if (passwordInput.value !== confirmPasswordInput.value) {
                                confirmPasswordInput.classList.add('is-invalid');
                            }
                        }
                    }, false);
                });
            }, false);
        })();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
