<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bootstrap Layout</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container my-5">
  <div class="row g-4"> <!-- g-4 adds gutter spacing -->
  
    <!--Card1--->
    
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card h-100">
        <img src="image1.png" class="card-img-top" alt="Image 1">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Card Title 1</h5>
          <p class="card-text">Some quick example text to build on the card title.</p>
          <a href="#" class="btn btn-primary mt-auto">Go somewhere</a>
        </div>
      </div>
    </div>

    <!--Card 2-->

    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card h-100">
        <img src="image2.png" class="card-img-top" alt="Image 2">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Card Title 2</h5>
          <p class="card-text">Some quick example text to build on the card title.</p>
          <a href="#" class="btn btn-primary mt-auto">Go somewhere</a>
        </div>
      </div>
    </div>

    <!--Card 3-->

    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card h-100">
        <img src="image3.png" class="card-img-top" alt="Image 3">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Card Title 3</h5>
          <p class="card-text">Some quick example text to build on the card title.</p>
          <a href="#" class="btn btn-primary mt-auto">Go somewhere</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap 5 JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
