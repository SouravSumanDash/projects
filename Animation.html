<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Movement Animation</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: crimson;
      position: relative;
      animation: moveAround 6s infinite;
    }

    @keyframes moveAround {
      0% {
        left: 0;
        top: 0;
      }
      25% {
        left: 200px;
        top: 0;
      }
      50% {
        left: 200px;
        top: 200px;
      }
      75% {
        left: 0;
        top: 200px;
      }
      100% {
        left: 0;
        top: 0;
      }
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
