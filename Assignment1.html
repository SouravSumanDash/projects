<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment on Timetable</title>

    <style>
       table{
       border-collapse:collapse;
       width: 50%;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       border: 5px solid #000000;
    
       }
       th,td{
        border:5px solid black;
        padding: 10px;
        text-align:center;
      
       }
       th{
        background-color: white;
       }
       .black-text{
            color:black;
            font-weight: bold;
       }

    </style>
</head>
<body>
  
   <table>
    <tr>
        <th colspan="6">Time Table</th>
    </tr>
    <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
    </tr>

   <tr>
    
    <td>Math</td>
    <td>Science</td>
    <td>Math</td>
    <td>Science</td>
    <td>Arts</td>
</tr>

<tr>
    <td>Math</td>
    <td>Science</td>
    <td>Math</td>
    <td>Science</td>
    <td>Arts</td>
</tr>

<tr>
    <td colspan="6" class="black-text">Lunch</td>
</tr>

<tr>
    
    <td>Math</td>
    <td>Science</td>
    <td>Math</td>
    <td rowspan="2" colspan="2" class="black-text">Project</td>
</tr>

    <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
    </tr>

</table>

</body>
</html>
