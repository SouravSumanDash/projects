<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Rating</title>
    <style>
        .star-rating {
            direction: rtl;
            font-size: 2rem;
            unicode-bidi: bidi-override;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #ddd;
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: gold;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
    </style>
</head>
<body>

<h3>Rate this:</h3>
<div class="star-rating">
  <input type="radio" id="star-5" name="rating" value="5"><label for="star-5">&#9733;</label>
  <input type="radio" id="star-4-5" name="rating" value="4.5"><label for="star-4-5">&#9733;</label>
  <input type="radio" id="star-4" name="rating" value="4"><label for="star-4">&#9733;</label>
  <input type="radio" id="star-3-5" name="rating" value="3.5"><label for="star-3-5">&#9733;</label>
  <input type="radio" id="star-3" name="rating" value="3"><label for="star-3">&#9733;</label>
  <input type="radio" id="star-2-5" name="rating" value="2.5"><label for="star-2-5">&#9733;</label>
  <input type="radio" id="star-2" name="rating" value="2"><label for="star-2">&#9733;</label>
  <input type="radio" id="star-1-5" name="rating" value="1.5"><label for="star-1-5">&#9733;</label>
  <input type="radio" id="star-1" name="rating" value="1"><label for="star-1">&#9733;</label>
  <input type="radio" id="star-0-5" name="rating" value="0.5"><label for="star-0-5">&#9733;</label>

</div>

</body>
</html>
